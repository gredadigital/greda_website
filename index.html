<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/estilos.css">
    <title>Mi Parallax</title>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="js/funciones.js" defer></script>
</head>
<body>
<div class="preloader">
    <img src="images/preloader2.gif" alt="Cargando...">
    <p class="preloader-text">Cargando 0%...</p>

</div>

<div class="wrapper">
    <!-- fondo global -->
    <div class="background-layer"></div>

    <main class="content">
        <section class="home" id="home">
            <h1>Greda</h1>
            <div class="txt">
            <h2>Moldeamos la forma como se trabaja la materia: con atención, con ritmo, con memoria.</h2>
            <h3>Lo digital, para nosotros, es superficie viva: se deja modelar, pero también nos transforma.</h3>
            <button>Hablemos de tu proyecto</button>
            </div>
        </section>

        <section class="angel-rubi" id="angel">
            <div class="ovalo"></div>
            <div class=" ojos_entrecerrados"></div>
            <div class=" ojos_abiertos"></div>
            <div class="parallax-layer algas_bg"    data-speed="0.1"></div>
            <div class="parallax-layer algas_largas" data-speed="0.3"></div>
            <div class="parallax-layer burbujas1" data-speed="0.7"></div>
            <div class="parallax-layer burbujas2" data-speed="1"></div>
            <div class="parallax-layer burbujas3" data-speed="0.5"></div>
            <div class="parallax-layer burbujas4" data-speed="1.2"></div>

            <div class="parallax-layer estatua"   ></div>
        </section>


        <section class="toro" id="toro">
            <div class="parallax-layer toro_milojos"  ></div>
        </section>

        <section class="bahamut" id="bahamut">
            <div class="parallax-layer gran_bahamut"   ></div>
        </section>
    </main>
</div>
</body>
</html>
